<main class="main-content">
    <h2>Editar Usuário</h2>
    <section class="form-container mx-auto">
        <h3>Dados Pessoais</h3>
        <form id="editarForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">

            <div class="form-actions d-flex justify-content-between">
                <button type="button" class="btn-success" onclick="salvarEdicao()">Salvar Edição</button>
                <button type="button" class="btn-outline" onclick="carregarUsuarios()">Consultar usuários</button>
            </div>
        </form>
    </section>

    <h3>Perfis de Usuários</h3>

        <ul id="usuariosLista" class="list-group"></ul>
