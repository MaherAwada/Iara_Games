<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">

        <!-- Linkando com as fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&display=swap" rel="stylesheet">

        <title>Iara Games | Login</title>
</head>
<body>

<div class="registrologin"> 
    <figure>    
        <img class="fundo_login" src="../images/fundo_login.png" alt="floresta noturna" />  
    </figure>
        <div class="menuloginexterno">
            <img class="vector" src="../images/logo.png"/>
            <div class="containerlog">
                <div class="containerlog1">
                    <form name="dados" id="dados" method="post" action="" class="">
                        <div class="containerlog2">
                                    <div class="containeremail">
                                        <label for="email" class="seuemail">Seu e-mail</label>
                                        <input type="email" id="email" name="email" class="form-control" required /> 
                                    </div>
                                    <div class="containerlog01">
                                        <label for="senha" class="suasenha">Sua senha</label>
                                        <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15"/>
                                        </input>
                                    </div>
                                <div class="botaoentrar">
                                    <button class="btn">Entrar</button>
                                </div>
                        </div>    
                    </form>
                    <div class="esqueceuasenha">Esqueceu a senha?</div>
                        <div class="novouser">Novo na plataforma?</span><span> </span><span>Cadastre-se</span></div>
                    <div class="containerlog02">
                        <div class="opcaologin">Ou faça um login com</div>
                        <div class="containerlog03">
                            <div class="botaog">
                                <img src="../images/gdegoogle.jpeg" class="gdegoogle"/>
                            </div>
                                <div class="botaof">
                                    <div class="botaof1">
                                    <img src="../images/face.svg" class="face"/>
                                    </div>
                                </div>
                                <div class="maca">
                                    <div class="maca01">
                                    <img src="../images/maca.svg" class="maca02"/>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
